{% extends 'base.html' %}
{% block content %}

<section class="login-sec">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="sign-in-bg form_login">
            <div class="title-sign-in">
              <h3> Sign In</h3>
            </div>
            <div class="inputWithIcon">
              <input type="text" placeholder="Username">
            </div>

            <div class="inputWithIcons">
              <div>
                <input type="text" class="position-relative" placeholder="password">
                <div class="d-flex align-items-center">
                  <i class="fa fa-eye icon-eye" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <div>
              <a href="{% url 'index' %}">
                <button type="button" class="sign-in-btn mt-3">
                  Sign In
                </button>
              </a>
            </div>
            <div class="mt-5">
              <a href="{% url 'fregister' %}" class="login-text">
                <h6>Don't have an account? <span class="signup-bold">Sign up</span></h6>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}

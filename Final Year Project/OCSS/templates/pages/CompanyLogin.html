<!-- {% extends 'base.html' %} -->
<!-- {% block content %} -->

<section class="login-sec">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="sign-in-bg form_login">
            <div class="title-sign-in">
              <h3> Sign In</h3>
            </div>

            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="inputWithIcon">
                <input name="username" type="text" placeholder="Username">
              </div>

              <div class="inputWithIcons">
                <div class="">
                  <input name='password' type="text" class="position-relative" placeholder="password">
                  <div class="d-flex align-items-center">
                    <i class="fa fa-eye icon-eye" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            
              <div>
                
                  <button type="submit" value="Login" class="sign-in-btn mt-3">
                    Sign In
                  </button>
               
              </div>

            </form>
            <div class="mt-3">
              <a href="{% url 'register' %}" class="login-text">
                <h6>Don't have an account? <span class="signup-bold">Sign up</span></h6>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!-- {% endblock %} -->
